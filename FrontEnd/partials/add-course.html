<div class="container" style="margin-top:80px;  max-width:800px; background-color:#eee; padding:20px 20px 40px 20px;">
    <h2 class="col-sm-offset-1">Add A Course</h2>
    <form  class="form-horizontal" role="form">
        <div class="form-group">
            <label for="title" class="control-label col-sm-3" >Course Title</label>
            <div class="col-sm-8">
                <input type="text"  class="form-control" id="title" ng-model="course.title">
            </div>    
        </div>
        <div class="form-group">
            <label for="url" class="control-label col-sm-3" >Course URL</label>
            <div class="col-sm-8" >
                <input type="text"  class="form-control" id="url" ng-model="course.url">
            </div>    
        </div>
        <div class="form-group" style="margin-top:40px;">
            <div class="col-sm-8 col-sm-offset-2">
            <button type="submit" ng-click= "createNewCustomer()" class="btn btn-primary">Create New Course</button>
            </div>
        </div>
    </form>
</div>
