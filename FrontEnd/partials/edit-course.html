<div class="container " style="max-width:800px;padding:20px 20px 40px 20px;background:#eee; margin-top:80px;">
    <h2 class="col-sm-offset-1" style="margin-bottom:45px;">Edit Course</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="title" >Course Title</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="title" ng-model="course.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="url" >Course URL</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="url" ng-model="course.url">
            </div>
        </div>
        <div class="form-group" style="margin-top:40px !important;">
            <div class="col-sm-8 col-sm-offset-2">
                <button type="button"  ng-click="cancel()" class="btn btn-md btn-default">Cancel</button>
                <button style="width:5.5em; margin-left:10px;"type="submit" ng-click="update()" class="btn btn-md btn-primary">Edit</button>
            
            </div>
        </div>
    </form>
    
    
</div>
